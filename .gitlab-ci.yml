.functions: &functions |
  function init_helm() {
    echo ${KUBECONFIG} >> ~/.kube/config
    helm init --tiller-namespace kube-system --upgrade --wait
  }

deploy:
  stage: deploy
  image: devth/helm
  before_script:
    - *functions
  script:
    - init_helm
    - helm upgrade --install --wait --namespace ${CI_COMMIT_REF_NAME} ${CI_COMMIT_REF_NAME} ./chart
