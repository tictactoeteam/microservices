    - docker push registry.gitlab.com/typokign/microservices/product-service:${CI_COMMIT_SHORT_SHA}

.init_helm: &init_helm |
  mkdir /etc/deploy
  echo "$KUBECONFIG" >> /etc/deploy/config
  helm init --client-only --kubeconfig /etc/deploy/config
  helm repo add stable https://kubernetes-charts.storage.googleapis.com/
  helm repo update

deploy:
  stage: deploy
  image: lwolf/helm-kubectl-docker:latest
  before_script:
    - *init_helm
  script:
    - helm dependency update ./chart
    - helm delete --purge ${CI_COMMIT_REF_SLUG} --kubeconfig /etc/deploy/config || true
    - helm upgrade --install --wait --namespace ${CI_COMMIT_REF_SLUG} ${CI_COMMIT_REF_SLUG} ./chart -f ./chart/values.yaml -f ./chart/values_pr.yaml --kubeconfig /etc/deploy/config ${IMAGE_ARGS}
  except:
    - master

deploy master:
  stage: deploy
  image: lwolf/helm-kubectl-docker:latest
  before_script:
    - *init_helm
  script:
    - helm dependency update ./chart
    - helm upgrade --install --wait --force --namespace default master ./chart -f ./chart/values.yaml -f ./chart/values_prod.yaml --kubeconfig /etc/deploy/config ${IMAGE_ARGS}
  only:
    - master
