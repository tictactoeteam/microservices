image: registry.gitlab.com/typokign/microservices/ci:latest

variables:
  DOCKER_HOST: tcp://localhost:2375/
  DOCKER_DRIVER: overlay2
  IMAGE_ARGS: "--set gateway.image.tag=${CI_COMMIT_SHORT_SHA} --set auth-service.image.tag=${CI_COMMIT_SHORT_SHA} --set cart-service.image.tag=${CI_COMMIT_SHORT_SHA} --set deposit-service.image.tag=${CI_COMMIT_SHORT_SHA} --set order-service.image.tag=${CI_COMMIT_SHORT_SHA} --set product-service.image.tag=${CI_COMMIT_SHORT_SHA}"

stages:
  - lint
  - build
  - deploy

lint:
  stage: lint
  script:
    - make lint

build frontend:
  stage: build
  script:
    - cd frontend
    - make build

build gateway:
  stage: build
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker pull registry.gitlab.com/typokign/microservices/gateway || true
    - docker build --cache-from registry.gitlab.com/typokign/microservices/gateway -t registry.gitlab.com/typokign/microservices/gateway:${CI_COMMIT_SHORT_SHA} services/gateway
    - docker push registry.gitlab.com/typokign/microservices/gateway:${CI_COMMIT_SHORT_SHA}

