image: registry.gitlab.com/typokign/microservices/ci:latest

services:
  - docker:dind

stages:
  - lint
  - build
  - deploy

lint:
  stage: lint
  script:
    - make lint

build gateway:
  stage: build
  script:
    - docker login -u gitlab-ci-token -p ${CI_BUILD_TOKEN} ${CI_REGISTRY}
    - docker pull registry.gitlab.com/typokign/microservices/gateway || true
    - docker build --cache-from registry.gitlab.com/typokign/microservices/gateway -t registry.gitlab.com/typokign/microservices/gateway:${CI_COMMIT_SHA:0:8} services/gateway
    - docker push registry.gitlab.com/typokign/microservices/gateway:${CI_COMMIT_SHA:0:8}

#build auth-service:
